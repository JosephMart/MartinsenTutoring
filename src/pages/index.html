{% extends "layout.html" %}

{% set title = 'Home' %}
{% set page = 'home' %}

{% block content %}
<section id="main-slider" class="no-margin">
        <div id = "home" class="carousel slide">
            <div class="carousel-inner">
                <div id="intro-background" class="item active" style="background-image: linear-gradient(
      rgba(55, 55, 55, 0.65),
      rgba(55, 80, 80, 40.45)
    ),url(images/slider/bg1.jpg)">
                    <div class="container">
                        <div class="row slide-margin">
                            <div class="carousel-content">
                                <h2 class="animation animated-item-1">Martinsen <br> <span>Software &amp; Electronics</span></h2>
                                <p class="animation animated-item-2">
                                  <span>Making technology work for you</span>
                                </p>
                            </div>
                            <div class="col-sm-6 hidden-xs animation animated-item-4">
                                <div class="slider-img">
                                    <!-- <img src="images/mse.jpg" class="img-responsive"> -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<section id="conatcat-info">
        <div id="contact-us" class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="media contact-info wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
                        <div class="pull-left">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="media-body">
                            <h2>Have a question or need a custom quote?</h2>
                            <a class="btn btn-primary btn-slide animation animated-item-3" href="contact-us.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
