{% extends "layout.html" %}

{% set title = 'Contact' %}
{% set page = 'contact-us' %}

{% block content %}
<div style="height: 80px;"></div>
<div class="container wow fadeInDown" data-wow-duration="800ms" data-wow-delay="300ms">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form id="contact-form" method="post" action="php/contact.php" role="form">

                        <div class="messages"></div>

                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Phone</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Type Message" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input id="SubmitButton" type="submit" class="btn btn-send" value="Send message" style="display:none">

                                    <div id="BotCheck">
                                        <script type="text/javascript">DrawBotBoot()</script>

                                        <div id="errorAlert" class="alert alert-danger" style="display:none">
                                            <strong>Try Again</strong> The number entered is not correct.
                                        </div>
                                        <input id="Button1" type="button" value="Check" class="btn btn-primary" onclick="ValidBotBoot();"/>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> Required</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->
{% endblock content %}

{% block js %}
<script src="js/validator.js"></script>
<script src="js/contact.js"></script>
<script type="text/javascript">
    document.getElementById("contact-form").onkeypress = function(e) {
      var key = e.charCode || e.keyCode || 0;
      if (key == 13) {
        e.preventDefault();
      }
    }
</script>
{% endblock js %}
